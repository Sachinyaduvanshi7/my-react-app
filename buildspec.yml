version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
      
  pre_build:
    commands:
      - echo "Running linting..."
      - npm run lint
      # Optionally, you can run tests here
      # - echo "Running tests..."
      # - npm test
      
  build:
    commands:
      - echo "Building React app..."
      - npm run build
      
  post_build:
    commands:
      - echo "Copying artifacts to S3..."
      - aws s3 cp build/ s3://raoshab --recursive
